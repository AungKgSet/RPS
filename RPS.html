<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 50px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition-duration: 0.4s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .ascii-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .ascii-art {
            font-family: monospace;
            white-space: pre;
            margin: 0 10px;
        }

        .result-text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="button-container">
        <button class="button" onclick="playGame(0)">
            Rock
        </button>
        <button class="button" onclick="playGame(1)">
            Paper
        </button>
        <button class="button" onclick="playGame(2)">
            Scissors
        </button>
    </div>
    <div id="result"></div>

    <script>
        const gameImage = [
            `
            _______
        ---'   ____)
              (_____)
              (_____)
              (____)
        ---.__(___)
            `,
            `
            _______
        ---'   ____)____
                  ______)
                  _______)
                 _______)
        ---.__________)
            `,
            `
            _______
        ---'   ____)____
                  ______)
               __________)
              (____)
        ---.__(___)
            `
        ];

        function playGame(userChoice) {
            const computerChoice = Math.floor(Math.random() * 3);

            if (userChoice < 0 || userChoice > 2) {
                document.getElementById('result').innerText = "Break Rules. Get out!";
            } else if (userChoice === computerChoice) {
                document.getElementById('result').innerHTML = `
                    <div class="ascii-container">
                        <div class="ascii-art">${gameImage[userChoice]}</div>
                        <div class="ascii-art">${gameImage[computerChoice]}</div>
                    </div>
                    <p class="result-text">It's a tie!</p>`;
            } else if ((userChoice === 0 && computerChoice === 2) || (userChoice === 1 && computerChoice === 0) || (userChoice === 2 && computerChoice === 1)) {
                document.getElementById('result').innerHTML = `
                    <div class="ascii-container">
                        <div class="ascii-art">${gameImage[userChoice]}</div>
                        <div class="ascii-art">${gameImage[computerChoice]}</div>
                    </div>
                    <p class="result-text">You win!</p>`;
            } else {
                document.getElementById('result').innerHTML = `
                    <div class="ascii-container">
                        <div class="ascii-art">${gameImage[userChoice]}</div>
                        <div class="ascii-art">${gameImage[computerChoice]}</div>
                    </div>
                    <p class="result-text">You lose!</p>`;
            }
        }
    </script>
</body>
</html>
